<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cal-container">
        <div id="display">
            <input id = "dispalyScreen" type="text" readonly placeholder="0">
        </div>
        <div id="button-container">
            <button onclick="
            currentDisplay = '';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">C</button>

            <button onclick="
            currentDisplay = currentDisplay + '1';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;            
            ">1</button>

            <button onclick="
            currentDisplay = currentDisplay + '2';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">2</button>

            <button onclick="
            currentDisplay = currentDisplay + '+';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">+</button>

            <button onclick="
            currentDisplay = currentDisplay + '3';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">3</button>

            <button onclick="
            currentDisplay = currentDisplay + '4';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">4</button>

            <button onclick="
            currentDisplay = currentDisplay + '-';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">-</button>

            <button onclick="
            currentDisplay = currentDisplay + '5';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">5</button>

            <button onclick="
            currentDisplay = currentDisplay + '6';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">6</button>

            <button onclick="
            currentDisplay = currentDisplay + '*';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">*</button>

            <button onclick="
            currentDisplay = currentDisplay + '7';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">7</button>

            <button onclick="
            currentDisplay = currentDisplay + '8';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">8</button>

            <button onclick="
            currentDisplay = currentDisplay + '/';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">/</button>

            <button onclick="
            currentDisplay = eval(currentDisplay);   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">=</button>

            <button onclick="
            currentDisplay = currentDisplay + '9';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">9</button>

            <button onclick="
            currentDisplay = currentDisplay + '0';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">0</button>

            <button onclick="
            currentDisplay = currentDisplay + '.';   
            document.querySelector('#dispalyScreen').value = `${currentDisplay}`;
            ">.</button>
        </div>
    </div>

    <script>
        let currentDisplay = '';
    </script>
</body>
</html>
